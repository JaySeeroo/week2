<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/> 
  <title>Pet Store</title>
</head>
<body>
  <div id="webstore">
    <header>
      <h1>{{ message }}</h1>
      <button v-on:click="showCheckOut">
        {{ itemInCart }}
        <span class="fa-solid fa-cart-shopping"></span>
        Checkout
      </button>
    </header>

    <main>
        <div v-if="showProduct">
      <figure>
        <img v-bind:src="product.image" alt="Cat Image" width="200">
      </figure>
        <h2 v-text="product.title"></h2>
        <p>ID: {{ product.id }}</p>
        <p v-text="product.description"></p>
        <p>Price: ${{ product.price }}</p>
        <button v-if="canAddtoCart" v-on:click="addItemtoCart">Add to Cart</button>
        <div v-else>
            <button disabled>Add to Cart</button>
            No more items to Add, Inventory Empty!!!
        </div>
        </div>
        <div v-else>
            <h1>Welcome to Checkout page!!!</h1>
        </div>      
    </main>
  </div>

  <script>
    let webstore = new Vue({
      el: '#webstore',
      data: {
        message: 'Welcome to my Pet Store !!!!',
        showProduct: true,
        product: {
          id: 1001,
          title: 'Cat Food 25 lb bag',
          description: 'Irresistible cat food for your cat',
          price: 2000,
          image: 'product-fullsize.png',
          availableInventory: 5
        },
        cart: [] 
      },
      methods: {
        addItemtoCart() {
          this.cart.push(this.product.id); 
        },
        showCheckOut(){
            this.showProduct = this.showProduct ? false : true
        }
      },
      computed: {
        itemInCart() {
          return this.cart.length || "";
        },
        canAddtoCart(){
            return this.product.availableInventory > this.itemInCart
        }
      }
    });
  </script>
</body>
</html>
